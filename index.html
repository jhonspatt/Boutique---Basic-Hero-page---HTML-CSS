<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dovile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/dovile-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="content">
                <div class="logo">
                    <img src="images/dovile.png" alt="logo-brand-DOVILE">
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About me</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-text-image">
                    <div class="text">
                        <h1>Hello, so good to
                            see you!
                        </h1>
                        <p>I help small and medium-sized bussines grow their
                            audience and brand recognition through social media.
                        </p>
                        <button>
                            <a href="#">Contact</a>
                        </button>
                    </div>
                    <div class="image">
                        <img src="images/rafaella-mendes-diniz-et_78QkMMQs-unsplash.jpg" alt="Model-image">
                    </div>
                </div>
                <div class="partners-brands">
                    <div class="partner-container">
                        <div class="brand one">
                            <a href="#">Features</a>
                        </div>
                        <div class="brand two">
                            <a href="#">Lani Haw</a>
                        </div>
                        <div class="brand three">
                            <a href="#">Deon Five</a>
                        </div>
                        <div class="brand four">
                            <a href="#">KNOXEMUS</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
